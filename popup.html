<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <style>
        #shortcut{
            display:block;
            font-size:16px;
            margin-bottom:10px;
            margin-left:6px;
            white-space: nowrap;
        }
        button {
            width:100px;
            height:30px;
            border-radius:10%;
            font-size:20px;
            user-select: none;
        }
        button ~ button {margin-top:10px;}
    </style>

</head>
<body>
    <label id="shortcut"><input type='checkbox' checked='checked'>ctrl+shift+c/v</label>
    <button id="btnCopy">Copy</button>
    <button id="btnPaste">Paste</button>
</body>
</html>
